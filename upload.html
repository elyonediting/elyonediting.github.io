<body>
    <main>
        <section class="one-screen one-screen--orange">
            <div class="container">
                <div class="one-screen__body">
                    <div class="one-screen__body__header">
                        <a class="one-screen__body__brand" href="/index.html">
                            <img src="/ElyonIdentity.e87d4090.png" alt="Elyon Editing : Image editing for Photography, Ecommerce and Jewellery">
                        </a>
                        <div class="one-screen__body__title">
                            <h1>Upload your work</h1>
                        </div>
                    </div>
                    <div class="one-screen__body__main">
                        <div class="columns">
                            <div class="column upload-form">
                                <form id="uploadFileForm">
                                    <div class="field">
                                        <label class="label">Name</label>
                                        <div class="control">
                                            <input class="input" type="text" name="name" placeholder="Your name">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control">
                                            <input class="input" name="email" type="email" placeholder="Your email" value="">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Phone</label>
                                        <div class="control">
                                            <input class="input" name="phone" type="text" placeholder="Phone number" value="">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Type of service</label>
                                        <div class="control">
                                            <div class="select">
                                                <select name="type-of-service">
                                                    <option>Select one...</option>
                                                    <option>Clipping</option>
                                                    <option>Masking</option>
                                                    <option>Color correction</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Files link</label>
                                        <div class="control">
                                            <input class="input" name="files_link" type="text" placeholder="Dropbox / Drive" value="">
                                        </div>
                                    </div>
                                    <!-- <div class="field">
                                        <label class="label">Sample files</label>
                                        <div class="file is-boxed">
                                            <label class="file-label">
                                                <input class="file-input" type="file" name="files" multiple>
                                                <span class="file-cta">
                                                    <span class="file-icon">
                                                        <img src="./assets/images/uploading-archive.svg" class="custom-icon" alt="upload icon"/>
                                                    </span>
                                                    <span class="file-label">
                                                        Choose a file…
                                                    </span>
                                                </span>
                                            </label>
                                        </div>
                                    </div> -->
                                    <br>
                                    <div class="field">
                                        <div class="control">
                                            <button class="button is-primary is-fullwidth">Send to us</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="one-screen__body__footer">
                        <div class="copyright">
